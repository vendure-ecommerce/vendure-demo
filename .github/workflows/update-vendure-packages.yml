name: Update Vendure Packages

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Vendure version to update to (e.g. 3.6.0)'
        required: true
        type: string

jobs:
  update-packages:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CI_BOT_APP_ID }}
          private-key: ${{ secrets.CI_BOT_APP_PRIVATE_KEY }}

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update @vendure/* packages in package.json
        run: |
          jq --arg v "^${{ inputs.version }}" '
            .dependencies |= with_entries(if .key | startswith("@vendure/") then .value = $v else . end) |
            .devDependencies |= with_entries(if .key | startswith("@vendure/") then .value = $v else . end)
          ' package.json > package.json.tmp && mv package.json.tmp package.json

      - name: Install dependencies
        run: npm install

      - name: Commit and push
        run: |
          git config user.name "vendure-ci-automation-bot[bot]"
          git config user.email "221402278+vendure-ci-automation-bot[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: update vendure packages to v${{ inputs.version }}"
          git push
